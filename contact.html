<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prashant Bisht">
    <meta name="discription" content="Little Taco Shop Contact">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="/hours.html">Hours</a>
                </li>
                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="/img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="tacos Ready to eat!"
                width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, suite T <br>
                Kansas City, MO 55555-55555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>

        <article class="contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input class="contact__input" type="text" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" class="contact__button">Send</button>
                <button type="reset" class="contact__button">Reset</button>
            </form>
        </article>
        <br>
        <p class="center">
            <a href="#">Back to Top</a>
        </p>
    </main>
    <footer>
        <p>
            <span class="nowrap">Copyright &copy; </span>
            <span class="nowrap">Little Taco Shop</span>
            <br>
            <span class="nowrap">Project inspired by <a href="https://github.com/gitdagray" target="_blank">Dave
                    Gray</a></span>
        </p>
    </footer>
</body>

</html>
